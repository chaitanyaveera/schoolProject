<section class="roles">
    <div class="text-right">
        <span>
            <button mat-raised-button color="accent" (click)="openDialog(role)">
                <mat-icon>add</mat-icon> Add Role
            </button>
        </span>
    </div>
    <mat-card-title>List Of Roles</mat-card-title>

    <table mat-table [dataSource]="dataSource" *ngIf="show" class="mat-elevation-z8">

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role Name </th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit </th>
            <td mat-cell *matCellDef="let element ; let i = index"> <span (click)="editRole(element, i , role)"
                    class="cursor-pointer">
                    <mat-icon>create</mat-icon>
                </span> <span (click)="deleteRole(element)" class="cursor-pointer">
                    <mat-icon>delete_sweep</mat-icon>
                </span> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</section>
<ng-template #role>

    <div>
        <mat-card-title>Create Role</mat-card-title>

        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Role name</mat-label>
                <input matInput placeholder="Enter Role" [(ngModel)]="roleName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-button (click)="close()">Close</button>
                <button mat-button [mat-dialog-close]="datasend" color="accent" (click)="addRole()"
                    [disabled]="roleName == ''" cdkFocusInitial>Ok</button>
            </div>
        </form>
    </div>
</ng-template>
