<section class="loginSection">
    <mat-card class="loginForm">
        <mat-card-title class="mb-3">Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="formRegister" (ngSubmit)="register()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="User Name" formControlName="username">
                        <mat-icon matSuffix>account_box</mat-icon>
                        <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>

                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" #input matInput placeholder="Password" maxlength="10"
                            formControlName="password">
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint>{{input.value?.length || 0}}/10</mat-hint>
                        <mat-error *ngIf="hasError('password', 'required')">Email is required</mat-error>

                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select matNativeControl formControlName="role">
                            <mat-option value="teacher">Teacher</mat-option>
                            <mat-option value="student">Student</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

                <div class="button">
                    <button mat-raised-button class="mr-3" [routerLink]="['/login']"
                        routerLinkActive="router-link-active">Back</button>
                    <button mat-raised-button color="accent" type="submit">Create</button>

                </div>

            </form>
        </mat-card-content>
    </mat-card>

</section>
