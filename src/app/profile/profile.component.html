<mat-card-title>User Profile</mat-card-title>

<section style="padding: 1rem;" class="grid">
    <div *ngFor="let item of profileList">
        <mat-card-subtitle class="m-0"> {{item[0]}}</mat-card-subtitle>
        <span class="name-title">{{item[1]}}</span>
    </div>
</section>





<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="" color="accent" cdkFocusInitial>Ok</button>
</div>
