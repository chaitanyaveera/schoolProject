<section class="loginSection">
    <mat-card class="loginForm">
        <mat-card-title class="mb-3">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">


                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>

                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="hasError('password', 'required')">Email is required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <mat-label>User Type</mat-label>
                        <mat-select matNativeControl formControlName="user">
                            <mat-option value="teacher">Teacher</mat-option>
                            <mat-option value="student">Student</mat-option>
                            <mat-option value="admin">Admin</mat-option>
                        </mat-select>
                        <mat-error *ngIf="hasError('user', 'required')">user is required</mat-error>

                    </mat-form-field>
                </p>


                <div class="button">
                    <button mat-raised-button class="mr-3" [routerLink]="['/signup']">SIGNUP</button>
                    <button mat-raised-button color="accent" type="submit">LOGIN</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>

</section>
